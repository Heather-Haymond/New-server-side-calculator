<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" id ="numOne" placeholder="First Number">
      <button onclick="addClick(event)">+</button>
      <button onclick="subtractClick(event)">-</button>
      <button onclick="multiplyClick(event)">*</button>
      <button onclick="devideClick(event)">/</button>
      <input data-testid="numTwo" id = "numTwo" placeholder="Second Number">
      <button onclick="equalsClick(event)">=</button>
      <button onclick="clearInputsClick(event)">C</button>
    </form>

    <section data-testid="recentResult">
      <p id = "calcResult">
      <!-- ⬆ The most recent calculation result goes here. -->
      </p>
     
     
    </section>

    <section data-testid="resultHistory"> 
      <ul id="calcList"></ul>
      <!-- ⬆ The list of calculation results goes here.
          This is where the GET rewuest will store the Data that came 
          back from the server-->
    </section>
  </body>
</html>
